<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Thymeleaf test</title>
</head>
<body>
<table>
    <tr>
        <th>Id.</th>
        <th>Username.</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.username}">Username</td>
    </tr>
</table>
</body>
</html>
